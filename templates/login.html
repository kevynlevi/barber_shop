<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Cabeleireiro</title>
    <link rel="stylesheet" href="static/css/login.css">
</head>
<body>
    <header>
        <h1>Login</h1>
        <div class="logo">
            <img src="logo.png" alt="Logo do Cabeleireiro">
        </div>
    </header>
    <main>
        <form>
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            <label for="senha">Senha:</label>
            <input type="password" id="senha" required>
            <button type="submit">Entrar</button>
            <button type="button" onclick="window.history.back()">Voltar</button> <!-- Botão de voltar -->
        </form>
        <p class="registrar">Não tem uma conta? <a href="/registro">Registre-se aqui</a></p>
    </main>
    <footer>
        <p>&copy; 2024 Cabeleireiro. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
